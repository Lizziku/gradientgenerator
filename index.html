<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <script defer src="app.js"></script>
</head>
<body>
    <div class="container py-5 ">
        <div class="card p-3">
            <!-- gradiend=t view -->
           <div class="gradient-view border-radius mb-3"></div>
           <!-- code sample -->
           <div class="bg-light p-3 border mb-3 rounded">
            <div class="d-flex align-items-center">
            <code>background:</code>
            <span id="bg-color">#ccc</span>
           </div>
            <div class="d-flex align-items-center ">
            <code>background-image:</code>
            <span id="gradient-code">linear-gradient(#e66465, #9198e5);</span>
        </div>
    </div>
       
        
        <!-- inputs -->
    <div class="row gx-1 mb-3">
    <div class="col-4">
    <label class="mb-1" for="color1">ფერი #1</label>
    <input  value="#ff0000" type="color"  id="color1" class="form-control">
    </div>
    <div class="col-4">
        <label class="mb-1" for="color2">ფერი #2</label>
    <input  value="#fff000" type="color"  id="color2" class="form-control">
    </div>
    <div class="col-4">
        <label class="mb-1" for="deg">გრადუსი</label> 
    <input type="number" id="deg" value="0" class="form-control">
    </div>

    </div> 
    <textarea class="d-none" id="textarea"></textarea>
    <button class="btn btn-primary btn-block">კოპირება</button>
</div>
      </div>
    </div>
</body>
